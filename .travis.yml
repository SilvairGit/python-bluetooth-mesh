sudo: false
language: python
matrix:
  include:
  - python: 3.6
    env: TOX_ENV=py36
  - python: 3.7
    env: TOX_ENV=py37
  - python: 3.7
    env: TOX_ENV=black
  - python: 3.7
    env: TOX_ENV=isort
  - python: 3.7
    env: TOX_ENV=pylint
install:
- pip install tox keyring==21.4.0
script:
- tox -e $TOX_ENV
after_success:
- coveralls
before_cache:
- rm -rf $HOME/.cache/pip/log
cache:
  directories:
  - "$HOME/.cache/pip"
deploy:
  skip_existing: true
  provider: pypi
  user: __token__
  password:
    secure: 
